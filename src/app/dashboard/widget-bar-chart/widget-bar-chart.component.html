<div class="bar-widget-container">
  <ngx-charts-bar-vertical
    [view]="[null, 180]"
    [results]="widgetData"
    [scheme]="colorScheme"
    [roundEdges]="false"
    [showGridLines]="false"
    [yAxis]="true"
    [legendPosition]="'below'"
    [legend]="true">
  </ngx-charts-bar-vertical>
</div>
